    <h1>What are Jquery Selectors</h1>
    <p>JQuery selectors are powerful tools that allow you to select and manipulate HTML elements on a web page. <br> They ar used to target specific elements based on various criteria such as ID'S attributes, classes and more</p>

    <button>Click me</button>
    <button class="click">click me 1 (with class)</button>
    <button id="click">click me 2 (with ID)</button>
    <button id="clicked">click me 3 (with Attribute)</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <style>
      .carousel-control-prev, .carousel-control-next{

          background-color:blue !important;
      }
    </style>
</head>
<body>
    

     <div id="demo" class="carousel slide" data-ride="slide">

           <ul class="carousel-indicators">
               <li data-target="#demo" data-slide="0"></li>
               <li data-target="#demo" data-slide="1"></li>
               <li data-target="#demo" data-slide="2"></li>
          </ul>
           <div class="carousel-inner">
                  
         <div class="carousel-item active"><img src="davido-1.jpg" style="width:100%;" ></div>
         <div class="carousel-item "><img src="davido-1.jpg" style="width:100%;"></div>
         <div class="carousel-item "><img src="davido-1.jpg" style="width:100%;"></div>

    

       <a class="carousel-control-prev" href="#demo" data-slide="prev">
      
           <span class="carousel-control-prev-icon"></span>

        </a> 
       <a class="carousel-control-next" href="#demo" data-slide="prev">
      
         <span class="carousel-control-next-icon"></span>

         </a>
              


    </div>
              


        
      




     </div>

    <script src="Jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).ready(function(){

              $('.carousel').carousel({
                   
                 ride:true,
                 interval:2000


              });




        })



    </script>
  
</body>
</html>
